{% extends 'admin/layout_admin.html' %}

{% block title %}
    <title>Ajouter une déclinaison</title>
{% endblock %}

{% block body %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-dark-secondary rounded-lg p-6 shadow-lg">
        <h2 class="text-2xl font-bold text-white mb-6">Ajouter une déclinaison</h2>

        {% if article.image is defined and article.image is not none %}
            <div class="mb-6">
                <img class="h-32 w-32 object-cover rounded-lg" 
                     src="{{ url_for('static', filename='images/' + article.image) }}"
                     alt="Image de {{ article.nom }}">
            </div>
        {% endif %}

        <form method="post" action="/admin/declinaison_article/add" class="space-y-6">
            <input type="hidden" name="id_article" value="{{ article.id_article }}">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-300">Prix (€)</label>
                    <input type="number" 
                           name="prix" 
                           min="0" 
                           step="0.01"
                           required
                           class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2">
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-300">Stock</label>
                    <input type="number" 
                           name="stock" 
                           min="0"
                           required
                           class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2">
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-300">État</label>
                    <select name="id_taille" 
                            required
                            class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2">
                        <option value="">Sélectionner un état</option>
                        {% for taille in tailles %}
                            <option value="{{ taille.id_usure }}">{{ taille.libelle_usure }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-300">Type</label>
                    <select name="id_couleur" 
                            required
                            class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2">
                        <option value="">Sélectionner un type</option>
                        {% for couleur in couleurs %}
                            <option value="{{ couleur.id_special }}">{{ couleur.libelle_special }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="flex justify-end space-x-4">
                <button type="submit" 
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    Ajouter
                </button>
                <a href="/admin/article/edit?id_article={{ article.id_article }}"
                   class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors">
                    Annuler
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
