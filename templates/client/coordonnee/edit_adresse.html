{% extends "client/layout_client.html" %}
{% block body %}

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-gray-800 shadow-sm ring-1 ring-gray-700 sm:rounded-lg p-6">
        <h3 class="text-lg font-medium leading-6 text-gray-200 mb-6">Modifier une adresse</h3>
        <form action="/client/coordonnee/edit_adresse" method="post">
            <input type="hidden" name="id_adresse" value="{{ adresse.id_adresse }}">
            
            <div class="space-y-4">
                <div class="rounded-md bg-gray-700/50 p-4">
                    <p class="text-sm text-gray-200">
                        Utilisateur connecté : 
                        <span class="text-green-400">nom : {{ utilisateur.nom }}, login : {{ utilisateur.login }}</span>
                    </p>
                </div>
                
                <div>
                    <label for="nom" class="block text-sm font-medium text-gray-200 mb-2">Nom prénom (pour la livraison/facturation)</label>
                    <input type="text" name="nom" id="nom" required maxlength="50" value="{{ adresse.nom }}" 
                        class="block w-full rounded-md border-0 py-1.5 px-3 bg-gray-700 text-gray-200 shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6">
                </div>
                
                <div>
                    <label for="rue" class="block text-sm font-medium text-gray-200 mb-2">Numéro de rue et nom</label>
                    <input type="text" name="rue" id="rue" required value="{{ adresse.rue }}" 
                        class="block w-full rounded-md border-0 py-1.5 px-3 bg-gray-700 text-gray-200 shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6">
                </div>
                
                <div>
                    <label for="code_postal" class="block text-sm font-medium text-gray-200 mb-2">Code postal</label>
                    <input type="number" name="code_postal" id="code_postal" required minlength="5" maxlength="5" value="{{ adresse.code_postal }}" 
                        class="block w-full rounded-md border-0 py-1.5 px-3 bg-gray-700 text-gray-200 shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6">
                </div>
                
                <div>
                    <label for="ville" class="block text-sm font-medium text-gray-200 mb-2">Ville</label>
                    <input type="text" name="ville" id="ville" required maxlength="50" value="{{ adresse.ville }}" 
                        class="block w-full rounded-md border-0 py-1.5 px-3 bg-gray-700 text-gray-200 shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6">
                </div>
                
                <div class="mt-6">
                    <button type="submit" class="rounded-md bg-indigo-500 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">
                        Valider
                    </button>
                    <a href="/client/coordonnee/show" class="ml-2 rounded-md bg-gray-600 px-4 py-2 text-sm font-semibold text-gray-200 shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600">
                        Retour
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
