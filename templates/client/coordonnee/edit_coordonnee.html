{% extends "client/layout_client.html" %}
{% block body %}

<div class="container mx-auto px-4 py-8">
    <div class="bg-dark-secondary shadow-lg rounded-lg p-6">
        <h3 class="text-xl font-bold text-white mb-6">Modifier ses informations personnelles</h3>
        <form method="post" action="/client/coordonnee/edit">
            <input id="id_user" name="id_user" type="hidden" value="{{ utilisateur.id_utilisateur }}">
            
            <div class="space-y-4">
                <div>
                    <label for="login" class="block text-sm font-medium text-gray-300 mb-2">Login utilisateur</label>
                    <input type="text" name="login" id="login" required {% if utilisateur.login != "None" %}value="{{ utilisateur.login }}"{% endif %} 
                        class="block w-full rounded-md border-0 py-1.5 px-3 bg-gray-700 text-gray-200 shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-accent-blue sm:text-sm sm:leading-6">
                </div>
                
                <div>
                    <label for="nom" class="block text-sm font-medium text-gray-300 mb-2">Nom</label>
                    <input type="text" name="nom" id="nom" required {% if utilisateur.nom != "None" %}value="{{ utilisateur.nom }}"{% endif %} 
                        class="block w-full rounded-md border-0 py-1.5 px-3 bg-gray-700 text-gray-200 shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-accent-blue sm:text-sm sm:leading-6">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input type="email" name="email" id="email" required {% if utilisateur.email != "None" %}value="{{ utilisateur.email }}"{% endif %} 
                        class="block w-full rounded-md border-0 py-1.5 px-3 bg-gray-700 text-gray-200 shadow-sm ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-accent-blue sm:text-sm sm:leading-6">
                </div>
                
                <div class="mt-6">
                    <button type="submit" class="rounded-md bg-accent-blue hover:bg-blue-600 px-4 py-2 text-sm font-semibold text-white shadow-sm transition-colors duration-200">
                        Valider
                    </button>
                    <a href="/client/coordonnee/show" class="ml-2 rounded-md bg-dark-accent hover:bg-gray-700 px-4 py-2 text-sm font-semibold text-gray-300 shadow-sm transition-colors duration-200">
                        Retour
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
